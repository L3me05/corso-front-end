<div class="flex flex-col w-full items-center justify-center py-20">
  <div class="mr-140">
    <button
      class="btn rounded-2xl border-none bg-base-100 text-lg"
      routerLink="/corso"
    >
      Indietro
    </button>
  </div>

  <div class="font-bold text-3xl p-10 text-sky-800">
    {{mode === 'edit' ? 'Modifica il corso' : 'Crea un nuovo corso'}}
  </div>

  <div class="w-full items-stretch max-w-2xl rounded-2xl p-4 shadow-xl">
    @if (dataLoaded()) {
      <app-dynamic-form
        [fields]="fields"
        [formCss]="formCss"
        [button]="corsoButton"
        (submitForm)="save($event)"
        [initialValues]="formData()"
      />
    }
  </div>
</div>
