
<div
  class="flex flex-col w-full flex-wrap justify-end"
>
  <div class=" shadow-xl bg-sky-100 backdrop-blur-lg p-8 rounded-4xl max-w-4xl mx-auto m-8 w-full">

    <app-table
      [items]="docenti"
      [rowStyle]="rowStyle"
      (deleteItem)="delete( $event)"
    />
  </div>

  <div class="flex justify-end">
    <button
      class="btn border-none bg-sky-100 mr-20  shadow-lg rounded-4xl px-8 py-6 "
      routerLink="create"
    >
      Crea un nuovo docente
    </button>


  </div>
</div>
